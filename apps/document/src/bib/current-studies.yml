  abstract: Diese Studie untersucht den Einfluss von Augmented Reality (AR) auf den Kaufentscheidungsprozess beim M{ö}belkauf. Ziel der Studie waren konkrete, handlungsleitende und wissenschaftlich fundierte Erkenntnisse f{ü}r die Praxis im Umgang mit der digitalen Transformation. Daf{ü}r wurde der Einfluss einer AR-App in der M{ö}belbranche untersucht. Es konnte gezeigt werden, dass die AR-App ihren Nutzern eine wertvolle Unterst{ü}tzung im Kaufentscheidungsprozess bietet. Die App funktioniert jedoch nicht als eigenst{ä}ndiger Kanal, sondern entfaltet ihren Nutzen nur im Zusammenspiel mit den bisherigen Kan{ä}len und Hilfsmitteln. Insbesondere der Austausch mit Dritten bietet deutliches Entwicklungspotenzial und Chancen, die Customer Experience weiter zu verbessern. Einen klaren Kundenmehrwert w{ü}rde eine h{ä}ndler{ü}bergreifende AR-App bieten. Weiterer Forschungsbedarf ergibt sich aus den R{ü}ckkoppelungseffekten zwischen ver{ä}nderter Kundeninteraktion und Technologieentwicklung.
  parent:
