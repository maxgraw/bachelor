ar-ui-frameworks:
  type: article
  title: 'Mobile Augmented Reality: User Interfaces, Frameworks, and Intelligence'
  author:
  - Cao, Jacky
  - Lam, Kit-Yung
  - Lee, Lik-Hang
  - Liu, Xiaoli
  - Hui, Pan
  - Su, Xiang
  date: 2023-01
  url: https://doi.org/10.1145/3557999
  serial-number:
    doi: 10.1145/3557999
    issn: 0360-0300
  abstract: 'Mobile Augmented Reality (MAR) integrates computer-generated virtual objects with physical environments for mobile devices. MAR systems enable users to interact with MAR devices, such as smartphones and head-worn wearables, and perform seamless transitions from the physical world to a mixed world with digital entities. These MAR systems support user experiences using MAR devices to provide universal access to digital content. Over the past 20 years, several MAR systems have been developed, however, the studies and design of MAR frameworks have not yet been systematically reviewed from the perspective of user-centric design. This article presents the first effort of surveying existing MAR frameworks (count: 37) and further discusses the latest studies on MAR through a top-down approach: (1) MAR applications; (2) MAR visualisation techniques adaptive to user mobility and contexts; (3) systematic evaluation of MAR frameworks, including supported platforms and corresponding features such as tracking, feature extraction, and sensing capabilities; (4) and underlying machine learning approaches supporting intelligent operations within MAR systems. Finally, we summarise the development of emerging research fields and the current state-of-the-art and discuss the important open challenges and possible theoretical and technical directions. This survey aims to benefit both researchers and MAR system developers alike.'
  parent:
    type: periodical
    title: ACM Comput. Surv.
    publisher: Association for Computing Machinery
    location: New York, NY, USA
    issue: 9
    volume: 55


ar-ux-mobile:
  type: article
  title: 'User Experience in Mobile Augmented Reality: Emotions, Challenges, Opportunities and Best Practices'
  author:
  - Dirin, Amir
  - Laine, Teemu H.
  date: 2018
  url: https://www.mdpi.com/2073-431X/7/2/33
  serial-number:
    doi: 10.3390/computers7020033
    issn: 2073-431X
  abstract: Mobile Augmented Reality (MAR) is gaining a strong momentum to become a major interactive technology that can be applied across domains and purposes. The rapid proliferation of MAR applications in global mobile application markets has been fueled by a range of freely-available MAR software development kits and content development tools, some of which enable the creation of MAR applications even without programming skills. Despite the recent advances of MAR technology and tools, there are still many challenges associated with MAR from the User Experience (UX) design perspective. In this study, we first define UX as the emotions that the user encounters while using a service, a product or an application and then explore the recent research on the topic. We present two case studies, a commercial MAR experience and our own Virtual Campus Tour MAR application, and evaluate them from the UX perspective, with a focus on emotions. Next, we synthesize the findings from previous research and the results of the case study evaluations to form sets of challenges, opportunities and best practices related to UX design of MAR applications. Based on the identified best practices, we finally present an updated version of the Virtual Campus Tour. The results can be used for improving UX design of future MAR applications, thus making them emotionally engaging.
  parent:
    type: periodical
    title: Computers
    issue: 2
    volume: 7


