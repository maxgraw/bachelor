intention-ar-purchase:
  type: article
  title: The Intention to Use E-Commerce Using Augmented Reality - The Case of IKEA Place
  author:
  - Alves, Carlos
  - Luís Reis, José
  date: 2020
  editor:
  - Rocha, Álvaro
  - Ferrás, Carlos
  - Montenegro Marin, Carlos Enrique
  - Medina García, Víctor Hugo
  page-range: 114–123
  serial-number:
    isbn: 978-3-030-40690-5
  abstract: The evolution of technologies stimulates the e-commerce market. Recently, augmented reality has been creating significant value in the retail sector. This study aims to analyse an application, IKEA Place, which allows consumers to shop online using augmented reality technology without the need for a marker to identify the surface (Markerless Augmented Reality). The model to evaluate this study was based on the constructs of Technology Acceptance Model (TAM) and other models. The sustainability of the study is exploratory and involves identifying whether this application aims to create more confidence and convenience in the acquisition of a product through the support of this technology. The study was carried out in the North of Portugal, obtaining a convenience sampling in the Porto and Braga regions. The results concluded that there are no significant differences based on sociodemographic data, the operating system used, familiarity with the organization related to the intended use. In contrast, technology changes have been found to offer consumers more confidence and convenience of purchase. Significant results were also obtained in terms of user experience, the preference of this application to make online purchases over existing channels, the future use of such technologies by users to purchase a product and the attraction of purchase regarding perceived ease of use of the application under analysis.
  parent:
    type: proceedings
    title: Information Technology and Systems
    publisher: Springer International Publishing
    location: Cham